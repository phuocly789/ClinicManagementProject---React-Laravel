version: '3.8'

services:
  # Backend: Laravel với PHP built-in server
  backend:
    build:
      context: ./clinic-management-backend
      dockerfile: ../Dockerfile.backend
    container_name: laravel-app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./clinic-management-backend:/var/www/html
    env_file:
      - ./clinic-management-backend/.env
    environment:

      # postgresql://postgres.phzrctyceyysendeluac:[YOUR-PASSWORD]@aws-1-ap-south-1.pooler.supabase.com:5432/postgres
      - DB_CONNECTION=pgsql
      - DB_HOST=aws-1-ap-south-1.pooler.supabase.com
      - DB_PORT=5432
      - DB_DATABASE=postgres
      - DB_USERNAME=postgres.phzrctyceyysendeluac
      - DB_PASSWORD=lmp@123
      - DB_SSLMODE=require
      - APP_ENV=local
      - APP_DEBUG=true
      - XDEBUG_MODE=develop,debug
      - XDEBUG_CONFIG=client_host=host.docker.internal
    # Thêm các env khác từ .env nếu cần (như APP_KEY, etc.)
    ports:
      - "8000:8000"  # Expose port cho php artisan serve
      - "9003:9003" # Xdebug port
    networks:
      - app-network
    command: bash -c "if [ ! -d vendor ]; then composer install --no-dev --optimize-autoloader; fi && php artisan serve --host=0.0.0.0 --port=8000"
  # Scheduler: chạy Laravel Scheduler
  scheduler:
    build:
      context: ./clinic-management-backend
      dockerfile: ../Dockerfile.backend
    container_name: laravel-scheduler
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./clinic-management-backend:/var/www/html
    env_file:
      - ./clinic-management-backend/.env
    networks:
      - app-network
    command: bash -c "php artisan schedule:work"

  # Queue Worker: xử lý job gửi mail
  queue-worker:
    build:
      context: ./clinic-management-backend
      dockerfile: ../Dockerfile.backend
    container_name: laravel-queue
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./clinic-management-backend:/var/www/html
    env_file:
      - ./clinic-management-backend/.env
    networks:
      - app-network
    command: bash -c "php artisan queue:work --sleep=3 --tries=3"

  # Frontend: React dev server (giữ nguyên)
  frontend:
    build:
      context: ./clinic-management-frontend
      dockerfile: ../Dockerfile.frontend
    container_name: react-app
    restart: unless-stopped
    working_dir: /app
    volumes:
      - ./clinic-management-frontend:/app  # Mount code React
      - /app/node_modules  # Không mount node_modules để tránh conflict
    ports:
      - "3000:5173"  # Vite default port là 5173
    environment:
      - CHOKIDAR_USEPOLLING=true  # Để hot reload hoạt động tốt với volume
    command: npm run dev -- --host 0.0.0.0 --port 5173
    networks:
      - app-network
    stdin_open: true  # Để attach terminal nếu cần
    tty: true

networks:
  app-network:
    driver: bridge
