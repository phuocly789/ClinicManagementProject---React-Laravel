version: '3.8'

services:
  # Backend: Laravel với PHP built-in server
  backend:
    build:
      context: ./clinic-management-backend
      dockerfile: ../Dockerfile.backend
    container_name: laravel-app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./clinic-management-backend:/var/www/html
    env_file:
      - ./clinic-management-backend/.env
    environment:
      # Database Configuration
      - DB_CONNECTION=pgsql
      - DB_HOST=103.75.183.156
      - DB_PORT=5432
      - DB_DATABASE=clinicdb
      - DB_USERNAME=phuoc
      - DB_PASSWORD=Phuoccao@123
      - DB_SSLMODE=disable 
      
      # App Configuration
      - APP_ENV=local
      - APP_DEBUG=true

      # Solr Configuration - SỬA TÊN HOST
      - SOLR_HOST=solr
      - SOLR_PORT=8983
      - SOLR_PATH=/solr/
      - SOLR_CORE=clinic_management
      - SOLR_SCHEME=http
      - SOLR_TIMEOUT=30

      - XDEBUG_MODE=develop,debug
      - XDEBUG_CONFIG=client_host=host.docker.internal

    ports:
      - "8000:8000"  # Expose port cho php artisan serve
      - "9003:9003" # Xdebug port
    networks:
      - app-network
    depends_on:
      solr:
        condition: service_healthy
    command: bash -c "if [ ! -d vendor ]; then composer install --no-dev --optimize-autoloader; fi && php artisan serve --host=0.0.0.0 --port=8000"
  # Scheduler: chạy Laravel Scheduler
  scheduler:
    build:
      context: ./clinic-management-backend
      dockerfile: ../Dockerfile.backend
    container_name: laravel-scheduler
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./clinic-management-backend:/var/www/html
    env_file:
      - ./clinic-management-backend/.env
    networks:
      - app-network
    command: bash -c "php artisan schedule:work"

  # Queue Worker: xử lý job gửi mail
  queue-worker:
    build:
      context: ./clinic-management-backend
      dockerfile: ../Dockerfile.backend
    container_name: laravel-queue
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./clinic-management-backend:/var/www/html
    env_file:
      - ./clinic-management-backend/.env
    networks:
      - app-network
    command: bash -c "php artisan queue:work --sleep=3 --tries=3"


  # Frontend: React dev server
  frontend:
    build:
      context: ./clinic-management-frontend
      dockerfile: ../Dockerfile.frontend
    container_name: react-app
    restart: unless-stopped
    working_dir: /app
    volumes:
      - ./clinic-management-frontend:/app
      - /app/node_modules
    ports:
      - "3000:5173"
    environment:
      - CHOKIDAR_USEPOLLING=true
    command: npm run dev -- --host 0.0.0.0 --port 5173
    networks:
      - app-network
    stdin_open: true
    tty: true

  # Solr Search Engine
  solr:
    image: solr:8.11
    container_name: solr-app
    restart: unless-stopped
    ports:
      - "8983:8983"
    volumes:
      - solr_data:/var/solr
    environment:
      - SOLR_HEAP=512m
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:8983/solr/clinic_management/admin/ping || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    command:
      - solr-precreate
      - clinic_management

volumes:
  solr_data:

networks:
  app-network:
    driver: bridge