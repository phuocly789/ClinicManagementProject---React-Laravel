version: '3.8'

services:
  # Backend: Laravel với PHP built-in server
  backend:
    build:
      context: ./clinic-management-backend
      dockerfile: ../Dockerfile.backend
    container_name: laravel-app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./clinic-management-backend:/var/www/html
    env_file:
      - ./clinic-management-backend/.env
    environment:
      - DB_CONNECTION=pgsql
      - DB_HOST=aws-1-ap-south-1.pooler.supabase.com
      - DB_PORT=5432
      - DB_DATABASE=postgres
      - DB_USERNAME=postgres.phzrctyceyysendeluac
      - DB_PASSWORD=lmp@123
      - DB_SSLMODE=require
      - APP_ENV=local
      - APP_DEBUG=true
      - XDEBUG_MODE=develop,debug
      - XDEBUG_CONFIG=client_host=host.docker.internal
      - BROADCAST_DRIVER=reverb
      - CACHE_DRIVER=file
      - SESSION_DRIVER=file
      - QUEUE_CONNECTION=sync
    ports:
      - "8000:8000"
      - "9003:9003"
      - "8080:8080" # THÊM PORT CHO REVERB
    networks:
      - app-network
    command: >
      bash -c "
        if [ ! -d vendor ]; then composer install --no-dev --optimize-autoloader; fi &&
        php artisan migrate --force &&
        php artisan reverb:serve --host=0.0.0.0 --port=8080 > /dev/null 2>&1 &
        php artisan serve --host=0.0.0.0 --port=8000
      "
    depends_on:
      - mailhog

  # Frontend: React dev server (giữ nguyên)
  frontend:
    build:
      context: ./clinic-management-frontend
      dockerfile: ../Dockerfile.frontend
    container_name: react-app
    restart: unless-stopped
    working_dir: /app
    volumes:
      - ./clinic-management-frontend:/app # Mount code React
      - /app/node_modules # Không mount node_modules để tránh conflict
    ports:
      - "3000:5173" # Vite default port là 5173
    environment:
      - CHOKIDAR_USEPOLLING=true # Để hot reload hoạt động tốt với volume
    command: npm run dev -- --host 0.0.0.0 --port 5173
    networks:
      - app-network
    stdin_open: true # Để attach terminal nếu cần
    tty: true

  # === MAILHOG (XEM EMAIL) ===
  mailhog:
    image: mailhog/mailhog
    ports:
      - "8025:8025" # Web UI: http://localhost:8025
      - "1025:1025" # SMTP
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
